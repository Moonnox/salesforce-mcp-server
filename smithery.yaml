# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

# Note: This is now a remote HTTP-based MCP server.
# It should be deployed as a web service and accessed via HTTP.
# Salesforce credentials are passed via HTTP headers, not environment variables.
#
# Required headers for tool execution:
# - x-sf-username: Salesforce username
# - x-sf-password: Salesforce password
# - x-sf-security-token: Salesforce security token
# - x-sf-login-url: Salesforce login URL (optional, defaults to https://login.salesforce.com)
# - x-secret-key: Authentication secret (optional, if REQUIRE_AUTH is enabled)

startCommand:
  type: http
  url: http://localhost:8080/mcp
  configSchema:
    type: object
    properties:
      serverUrl:
        type: string
        description: URL of the remote MCP server
        default: http://localhost:8080/mcp
      secretKey:
        type: string
        description: Optional secret key for authentication